<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="../src/output.css" />
    <title>Latian Tailwind</title>
  </head>
  <body>
    <section class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="../images/image.jpg"
            alt="mini-project"
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200 max-sm:h-100" />
          <div class="p-6 md:p-12">
            <h2
              class="font-poppins text-xl font-medium text-center text-white md:text-left">
              Dapatkan tips diet dan kebugaran di kotak masuk Anda
            </h2>
            <p
              class="font-montserrat max-w-2xl mt-4 leading-5 tracking-wide text-center text-white md:text-left sm:text-center">
              makan lebih baik dan berolahraga lebih baik. Mendaftar untuk Diet
              & Kebugaran newsletter
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
              <input
                type="text"
                placeholder="Enter your Email Address"
                class="p-2 text-sm text-center text-white bg-zinc-700 border border-zinc-600 focus:outline-none w-full placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left" />
              <div
                class="font-poppins font-medium button px-5 py-3 text-xs text-center md:text-center rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white hover:cursor-pointer">
                Subsribe
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
